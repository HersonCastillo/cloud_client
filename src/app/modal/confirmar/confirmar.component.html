<div>
  <mat-card-content>
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <br>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="margin-right: 3px;" (click)="getSecondAction()">
        <b>CANCELAR</b>
    </button>
    <button mat-button color="primary" (click)="getFirstAction()">
      <b>ACEPTAR</b>
  </button>
  </mat-card-actions>
</div>
