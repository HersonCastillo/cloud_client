<div>
    <h2 style="margin-right: 55px;">
        <span class="material-icons back" (click)="close()">arrow_back</span>
        Subir un archivo
    </h2>
    <br>
    <div>
        <li>No se pueden subir mas de <code>10GB</code></li>
        <li>El nombre del archivo no debe tener carácteres especiales.</li>
        <li>Escoge un archivo</li>
        <li>Presiona <code>Subir archivo</code></li>
        <li>Espera el mensaje de confirmación</li>
    </div><br><br>
    <input type="file" name="file-to-upload" id="ftu" (change)="uploadChange($event.target.files)">
    <br><br><br>
    <button mat-raised-button color="primary" style="width: 100%;" (click)="upload()">
        Subir archivo
    </button>
</div>
