<mat-toolbar class="mat-elevation-z2" color="primary">
    <span class="material-icons" style="margin-right: 10px;">cloud</span>
    <b>aiCloud</b>
    <span style="flex: 1 1 auto;"></span>
    <button mat-button style="margin-right: 10px;" (click)="toCreate()">
        Regístrate
    </button>
    <button mat-raised-button (click)="toLogin()">
        Iniciar sesión
    </button>
</mat-toolbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <img src="assets/img/download.png" class="static">
            <br><br><br>
            <mat-card class="mat-elevation-z4 down-static">
                <mat-card-header *ngIf="!isShow">
                    <mat-card-title><b>Error al obtener la información del archivo</b></mat-card-title>
                    <mat-card-subtitle>Los datos del archivo están dañados o se dejó de compartir.</mat-card-subtitle>
                </mat-card-header>
                <mat-card-header *ngIf="isShow">
                    <mat-card-title><b>Descargar archivo compartido</b></mat-card-title>
                    <mat-card-subtitle><code>{{infoFile.name}}</code> <b class="size">{{infoFile.size}}</b></mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions *ngIf="isShow">
                    <br>
                    <button (click)="open()" mat-raised-button color="primary" style="width: 100%;" [disabled]="!isLoaded">
                        <span class="material-icons" style="margin-right: 15px;">cloud_download</span>
                        DESCARGAR ARCHIVO
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col col-md-4"></div>
    </div>
</div>
